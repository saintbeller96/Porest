<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="postmain.css">
  <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
</head>

<body>

  



  
  <div id="demo" style="margin-left:1000px;margin-top:300px">
        <img src="http://www.meriqueen-woolmark.com/03_doolyit_image/birdright.jpg">
    </div>




</body>
 <script type="text/javascript">
    YUI().use('anim', function(Y) {
        
        demoA = Y.one('#demo'); // The animated element
 
        var anim = new Y.Anim({
            node: demoA,
            duration: 2.5,
            easing: Y.Easing.easeOut
        });           
        
 
        var startAnim = function(e){
            demoA.setStyles({'left': 1000, 'top': 1000}); 
            anim.set('to', {curve: [ [784,-34], [713,395], [279,231] ]});
            anim.run();
        };    
 
        Y.one('#demo').on('click', startAnim);
        startAnim();    
    });
    
 
    </script>
</html>
