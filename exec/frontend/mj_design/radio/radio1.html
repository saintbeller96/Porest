<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>


<style>
  *{
	margin: 0;
	padding: 0;
}
body{
	background-color: #f2f2f2;
}

span {
	position: absolute;
	bottom: 20px;
	right: 20px;
	font-size: 11px;
	font-family: Georgia, serif;
	font-style: italic;
	
	border-bottom: 1px solid transparent;
}
span a{
	text-decoration: none;
	color: #273038;
}
span a:hover {
	border-bottom: 1px dotted;
}

#casette{
	margin: 100px auto;
	width: 240px;
	height: 147px;
	position: relative;
	background-image: -ms-linear-gradient(top, #7F777E 0%, #3E3438 100%);
	background-image: -moz-linear-gradient(top, #7F777E 0%, #3E3438 100%);
	background-image: -o-linear-gradient(top, #7F777E 0%, #3E3438 100%); 
	background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #7F777E), color-stop(1, #3E3438));
	background-image: -webkit-linear-gradient(top, #7F777E 0%, #3E3438 100%);
	background-image: linear-gradient(to bottom, #7F777E 0%, #3E3438 100%);
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
box-shadow: 0px 2px 5px 0px rgba(107,107,107,1);
-webkit-box-shadow: 0px 2px 5px 0px rgba(107,107,107,1);
}

#casette:after{
	content: "";
	position: absolute;
	width: 236px;
	height: 143px;
	top:1px;
	left: 1px;
	border: 1px #bab6ba solid;
	border-bottom: none;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
}

.label{
	width: 206px;
	height: 88px;
	position: absolute;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	border-radius: 4px;
	background-color: #f0e9d6;
	border: 1px solid #000;
	border-left: 2px solid #000;
	border-right: 2px solid #000;
	top:14px;
	left: 15px;

}

.whiteStripe{
	position: relative;
	background-color: #fff;
	width: 100%;
	height: 17px;
	top:6px;
}
.whiteStripe:after{
	content: "A";
	font: bold 11px/13px Arial;
	text-align: center;
	position: absolute;
	width: 13px;
	height: 13px;
	background-color: #f0e9d6;
	top:2px;
	left: 9px;
}
.whiteStripe:before{
	content: "";
	position: absolute;
	width: 184px;
	height: 1px;
	background-color: #f0e9d6;
	top:8px;
	left: 21px;
}

.blueStripe{
	width: 100%;
	height: 14px;
	position: absolute;
	bottom:4px;
	background: #4c7cb2;
	background: -moz-linear-gradient(left,  #4c7cb2 0%, #99b9ed 50%, #5886bc 100%);
	background: -webkit-gradient(linear, left top, right top, color-stop(0%,#4c7cb2), color-stop(50%,#99b9ed), color-stop(100%,#5886bc));
	background: -webkit-linear-gradient(left,  #4c7cb2 0%,#99b9ed 50%,#5886bc 100%);
	background: -o-linear-gradient(left,  #4c7cb2 0%,#99b9ed 50%,#5886bc 100%);
	background: -ms-linear-gradient(left,  #4c7cb2 0%,#99b9ed 50%,#5886bc 100%);
	background: linear-gradient(to right,  #4c7cb2 0%,#99b9ed 50%,#5886bc 100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4c7cb2', endColorstr='#5886bc',GradientType=1 );

}
.blueStripe:after{
	content: "HD90";
	font: 11px/14px Arial;
	float: right;
	right: 4px;
	position: absolute;
	color: #fff;
}


.screw{
	width: 10px;
	height: 10px;
	position: absolute;
	
}
.screw:before{
	content: "";
	position: absolute;
	width: 8px;
	height: 8px;
	border: 1px solid rgba(0,0,0,0.3);
	left: 0;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	background: #515151;
background: #515151;
background: -moz-linear-gradient(top,  #515151 1%, #342c32 100%);
background: -webkit-gradient(linear, left top, left bottom, color-stop(1%,#515151), color-stop(100%,#342c32));
background: -webkit-linear-gradient(top,  #515151 1%,#342c32 100%);
background: -o-linear-gradient(top,  #515151 1%,#342c32 100%);
background: -ms-linear-gradient(top,  #515151 1%,#342c32 100%);
background: linear-gradient(to bottom,  #515151 1%,#342c32 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#515151', endColorstr='#342c32',GradientType=0 );

	box-shadow: 0px 1px 1px 0px rgba(181,181,181,0.8);
	-webkit-box-shadow: 0px 1px 1px 0px rgba(181,181,181,0.8);
}
.screw:after{
	content: "+";
	font: 8px/6px Arial;
	color: #000;
	text-align: center;
	position: absolute;
	width: 8px;
	height: 8px;
	left: 1px;
	bottom:-0;

}
.screw.TL{top:5px;left: 5px;}
.screw.TR{top:5px;right: 5px;}
.screw.BR{bottom:6px;right: 7px;}
.screw.BL{bottom:6px;left: 7px;}
.screw.BM{bottom:21px;left: 115px; }



.middle{
	width: 150px;
	height: 36px;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	border-radius: 4px;
	background-color: #342d31;
	position: absolute;
	top:45px;
	left:45px;
}


.rotor{
	width: 32px;
	height: 32px;
	float: left;
	margin: 1px 0 0 6px;
	-webkit-border-radius: 16px;
	-moz-border-radius: 16px;
	border-radius: 16px;
	border: 1px solid #000;

background: #e7e4e3;
background: -moz-linear-gradient(top,  #e7e4e3 0%, #a39a98 100%);
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#e7e4e3), color-stop(100%,#a39a98));
background: -webkit-linear-gradient(top,  #e7e4e3 0%,#a39a98 100%);
background: -o-linear-gradient(top,  #e7e4e3 0%,#a39a98 100%);
background: -ms-linear-gradient(top,  #e7e4e3 0%,#a39a98 100%);
background: linear-gradient(to bottom,  #e7e4e3 0%,#a39a98 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e7e4e3', endColorstr='#a39a98',GradientType=0 );

}

.rotor:before{
	content: "";
	position: absolute;
	margin: 3px;
	width: 24px;
	height: 24px;
	background-color: #fff;
	-webkit-border-radius: 13px;
	-moz-border-radius: 13px;
	border-radius: 13px;
	box-shadow: inset 0px 2px 2px 0px rgba(82,73,79,1);
-webkit-box-shadow: inset 0px 2px 2px 0px rgba(82,73,79,1);
border: 1px solid rgba(0,0,0,0.5);
	

}
.rotor.R{
	float: right;
	margin: 1px 6px 0 0;
}

.hole{
	position: absolute;
	width: 10px;
	height: 10px;
	background-color: #e8e9e9;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	border-bottom: 1px solid #111;
box-shadow: 0px 0px 2px 0px rgba(201,201,201,1);
-webkit-box-shadow: 0px 0px 2px 0px rgba(201,201,201,1);
}

.hole.one{bottom:5px;left:65px;}
.hole.two{bottom:12px;left:85px;}
.hole.three{bottom:12px;right:85px;}
.hole.four{bottom:5px;right:65px;}

.bottompart{
	position: absolute;
	width: 152px;
	height: 40px;
	border-top:1px solid #000;
	background-color: #2e282c;
	bottom: 0;
	left:44px;

background: #4a4346;
background: -moz-linear-gradient(top,  #4a4346 0%, #2f272a 9%, #4a4346 10%, #2f272a 19%, #4a4346 20%, #2f272a 29%, #4a4346 30%, #2f272a 39%, #4a4346 40%, #2f272a 49%, #4a4346 50%, #2f272a 59%, #4a4346 60%, #2f272a 69%, #4a4346 70%, #2f272a 79%, #4a4346 80%, #2f272a 89%, #4a4346 90%, #2f272a 100%);
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#4a4346), color-stop(9%,#2f272a), color-stop(10%,#4a4346), color-stop(19%,#2f272a), color-stop(20%,#4a4346), color-stop(29%,#2f272a), color-stop(30%,#4a4346), color-stop(39%,#2f272a), color-stop(40%,#4a4346), color-stop(49%,#2f272a), color-stop(50%,#4a4346), color-stop(59%,#2f272a), color-stop(60%,#4a4346), color-stop(69%,#2f272a), color-stop(70%,#4a4346), color-stop(79%,#2f272a), color-stop(80%,#4a4346), color-stop(89%,#2f272a), color-stop(90%,#4a4346), color-stop(100%,#2f272a));
background: -webkit-linear-gradient(top,  #4a4346 0%,#2f272a 9%,#4a4346 10%,#2f272a 19%,#4a4346 20%,#2f272a 29%,#4a4346 30%,#2f272a 39%,#4a4346 40%,#2f272a 49%,#4a4346 50%,#2f272a 59%,#4a4346 60%,#2f272a 69%,#4a4346 70%,#2f272a 79%,#4a4346 80%,#2f272a 89%,#4a4346 90%,#2f272a 100%);
background: -o-linear-gradient(top,  #4a4346 0%,#2f272a 9%,#4a4346 10%,#2f272a 19%,#4a4346 20%,#2f272a 29%,#4a4346 30%,#2f272a 39%,#4a4346 40%,#2f272a 49%,#4a4346 50%,#2f272a 59%,#4a4346 60%,#2f272a 69%,#4a4346 70%,#2f272a 79%,#4a4346 80%,#2f272a 89%,#4a4346 90%,#2f272a 100%);
background: -ms-linear-gradient(top,  #4a4346 0%,#2f272a 9%,#4a4346 10%,#2f272a 19%,#4a4346 20%,#2f272a 29%,#4a4346 30%,#2f272a 39%,#4a4346 40%,#2f272a 49%,#4a4346 50%,#2f272a 59%,#4a4346 60%,#2f272a 69%,#4a4346 70%,#2f272a 79%,#4a4346 80%,#2f272a 89%,#4a4346 90%,#2f272a 100%);
background: linear-gradient(to bottom,  #4a4346 0%,#2f272a 9%,#4a4346 10%,#2f272a 19%,#4a4346 20%,#2f272a 29%,#4a4346 30%,#2f272a 39%,#4a4346 40%,#2f272a 49%,#4a4346 50%,#2f272a 59%,#4a4346 60%,#2f272a 69%,#4a4346 70%,#2f272a 79%,#4a4346 80%,#2f272a 89%,#4a4346 90%,#2f272a 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4a4346', endColorstr='#2f272a',GradientType=0 );

}
.bottompart:before{
	content: "";
	position: absolute;
	left: -12px;
	width: 0;
	height: 0;
	border-right: 6px solid  #2e282c;
	border-bottom: 20px solid  #2e282c;
	border-left: 6px solid rgba(0,0,0,0);
	border-top: 20px solid rgba(0,0,0,0);

}
.bottompart:after{
	content: "";
	position: absolute;
	left: 152px;
	width: 0;
	height: 0;
	border-left: 6px solid  #2e282c;
	border-bottom: 20px solid  #2e282c;
	border-right: 6px solid rgba(0,0,0,0);
	border-top: 20px solid rgba(0,0,0,0);

}

.rotor ul{
	list-style:square;
	color:#2e2a30;
	position: absolute;
	top:11px;
	left:35px;
	width: 18px;
	height: 20px;


/*transform: rotate(30deg);
-ms-transform: rotate(30deg); 
-webkit-transform: rotate(30deg); */
transform-origin:67% 37%;
-ms-transform-origin:-67% 37%;
-webkit-transform-origin:-67% 37%; 
animation: drotate 6s linear infinite;
-webkit-animation: drotate 6s linear infinite;
}


.rotor li{
	position: absolute;
	font-size: 10px;
}
.rotor li:nth-child(1){left:10px;}
.rotor li:nth-child(2){left:5px;top:8px;}
.rotor li:nth-child(3){left:-5px;top:8px;}
.rotor li:nth-child(4){left:-10px;}
.rotor li:nth-child(5){left:-5px;top:-8px;}
.rotor li:nth-child(6){left:5px;top:-8px;}


.rotor.R ul{
	left:139px;
	animation: drotate 3s linear infinite;
	-webkit-animation: drotate 3s linear infinite;
}

.window{
	width: 60px;
	height: 24px;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
	background-color: #fff;
	position: absolute;
	top:5px;
	left: 44px;
	border: 1px solid #a4a0a0;
	box-shadow: inset 0px 1px 2px 1px rgba(107,107,107,0.8);
-webkit-box-shadow: inset 0px 1px 2px 1px rgba(107,107,107,0.8);
overflow: hidden;
}

.window:before{
	content: "";
	background-color: #6a5a56;
	width: 50px;
	height: 50px;
	left: -30px;
	top: -12px;
	position: absolute;
	-webkit-border-radius: 25px;
	-moz-border-radius: 25px;
	border-radius: 25px;
	box-shadow: inset 0px 1px 2px 1px rgba(107,107,107,0.8);
	-webkit-box-shadow: inset 0px 1px 2px 1px rgba(107,107,107,0.8);
background: #4a4346;
background: -moz-radial-gradient(center, ellipse cover,  #4a4346 0%, #6c5f5b 19%, #605652 21%, #6c5f5b 38%, #605652 40%, #6c5f5b 52%, #605652 53%, #6c5f5b 79%, #605652 81%, #6c5f5b 100%);
background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#4a4346), color-stop(19%,#6c5f5b), color-stop(21%,#605652), color-stop(38%,#6c5f5b), color-stop(40%,#605652), color-stop(52%,#6c5f5b), color-stop(53%,#605652), color-stop(79%,#6c5f5b), color-stop(81%,#605652), color-stop(100%,#6c5f5b));
background: -webkit-radial-gradient(center, ellipse cover,  #4a4346 0%,#6c5f5b 19%,#605652 21%,#6c5f5b 38%,#605652 40%,#6c5f5b 52%,#605652 53%,#6c5f5b 79%,#605652 81%,#6c5f5b 100%);
background: -o-radial-gradient(center, ellipse cover,  #4a4346 0%,#6c5f5b 19%,#605652 21%,#6c5f5b 38%,#605652 40%,#6c5f5b 52%,#605652 53%,#6c5f5b 79%,#605652 81%,#6c5f5b 100%);
background: -ms-radial-gradient(center, ellipse cover,  #4a4346 0%,#6c5f5b 19%,#605652 21%,#6c5f5b 38%,#605652 40%,#6c5f5b 52%,#605652 53%,#6c5f5b 79%,#605652 81%,#6c5f5b 100%);
background: radial-gradient(ellipse at center,  #4a4346 0%,#6c5f5b 19%,#605652 21%,#6c5f5b 38%,#605652 40%,#6c5f5b 52%,#605652 53%,#6c5f5b 79%,#605652 81%,#6c5f5b 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4a4346', endColorstr='#6c5f5b',GradientType=1 );

}

.window:after{
	content: "";
	background-color: #6a5a56;
	width: 50px;
	height: 50px;
	right: -40px;
	top: -12px;
	position: absolute;
	-webkit-border-radius: 25px;
	-moz-border-radius: 25px;
	border-radius: 25px;
	box-shadow: inset 0px 1px 2px 1px rgba(107,107,107,0.8);
	-webkit-box-shadow: inset 0px 1px 2px 1px rgba(107,107,107,0.8);
background: #4a4346;
background: -moz-radial-gradient(center, ellipse cover,  #4a4346 0%, #6c5f5b 19%, #605652 21%, #6c5f5b 38%, #605652 40%, #6c5f5b 52%, #605652 53%, #6c5f5b 79%, #605652 81%, #6c5f5b 100%);
background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#4a4346), color-stop(19%,#6c5f5b), color-stop(21%,#605652), color-stop(38%,#6c5f5b), color-stop(40%,#605652), color-stop(52%,#6c5f5b), color-stop(53%,#605652), color-stop(79%,#6c5f5b), color-stop(81%,#605652), color-stop(100%,#6c5f5b));
background: -webkit-radial-gradient(center, ellipse cover,  #4a4346 0%,#6c5f5b 19%,#605652 21%,#6c5f5b 38%,#605652 40%,#6c5f5b 52%,#605652 53%,#6c5f5b 79%,#605652 81%,#6c5f5b 100%);
background: -o-radial-gradient(center, ellipse cover,  #4a4346 0%,#6c5f5b 19%,#605652 21%,#6c5f5b 38%,#605652 40%,#6c5f5b 52%,#605652 53%,#6c5f5b 79%,#605652 81%,#6c5f5b 100%);
background: -ms-radial-gradient(center, ellipse cover,  #4a4346 0%,#6c5f5b 19%,#605652 21%,#6c5f5b 38%,#605652 40%,#6c5f5b 52%,#605652 53%,#6c5f5b 79%,#605652 81%,#6c5f5b 100%);
background: radial-gradient(ellipse at center,  #4a4346 0%,#6c5f5b 19%,#605652 21%,#6c5f5b 38%,#605652 40%,#6c5f5b 52%,#605652 53%,#6c5f5b 79%,#605652 81%,#6c5f5b 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4a4346', endColorstr='#6c5f5b',GradientType=1 );

}

@keyframes drotate{
	0%{transform: rotate(0deg);-ms-transform: rotate(0deg);-webkit-transform: rotate(0deg); }
	100%{transform: rotate(360deg);-ms-transform: rotate(360deg);-webkit-transform: rotate(360deg); }
}
@-webkit-keyframes drotate{
	0%{transform: rotate(0deg);-ms-transform: rotate(0deg);-webkit-transform: rotate(0deg); }
	100%{transform: rotate(360deg);-ms-transform: rotate(360deg);-webkit-transform: rotate(360deg); }
}
</style>
  
  
<body>
  <div id="casette">
		<div class="label">
			<div class="whiteStripe"></div>
			<div class="blueStripe"></div>
		</div>
		
	<div class="middle">
		<div class="rotor L">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		
		<div class="window"></div>

		<div class="rotor R">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>

	<div class="bottompart"></div>

	<div class="screw TL"></div>
	<div class="screw TR"></div>
	<div class="screw BL"></div>
	<div class="screw BR"></div>
	<div class="screw BM"></div>

	<div class="hole one"></div>
	<div class="hole two"></div>
	<div class="hole three"></div>
	<div class="hole four"></div>


</div>
